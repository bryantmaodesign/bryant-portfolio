<!Doctype html>
<html lang="en">
    <head>
        <!-- meta & links-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UWI Case Study - Password Protected</title>
        <link rel="stylesheet" href="css/styles.css?v=1.9">
        <script src="js/script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- end of meta & links-->
        
        <!-- here is favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="msapplication-config" content="/browserconfig.xml" />
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <!-- end of favicon -->
    </head>
    <body class="password-bg">
        <div class="password-viewport">
            <div class="password-centerbox">
                <div class="password-lock">
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="14" y="24" width="28" height="20" rx="4" stroke="#BDBDBD" stroke-width="2.5"/>
                        <path d="M19 24V18C19 13.5817 22.5817 10 27 10C31.4183 10 35 13.5817 35 18V24" stroke="#BDBDBD" stroke-width="2.5"/>
                        <circle cx="28" cy="34" r="2.5" fill="#BDBDBD"/>
                        <rect x="26.25" y="36.5" width="3.5" height="4.5" rx="1.75" fill="#BDBDBD"/>
                    </svg>
                </div>
                <h1 class="password-title">This content is protected.</h1>
                <p class="password-subtitle">To view, please enter the password.</p>
                <form id="passwordForm" class="password-form" onsubmit="return checkPassword(event)">
                    <div class="password-input-row">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <button type="submit" aria-label="Submit password">
                            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 14H20" stroke="#888" stroke-width="2.5" stroke-linecap="round"/>
                                <path d="M15 9L20 14L15 19" stroke="#888" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </div>
        <script>
            function checkPassword(event) {
                event.preventDefault();
                const password = document.getElementById('password').value;
                const correctPassword = 'uwi2025'; // You can change this password
                if (password === correctPassword) {
                    window.location.href = 'case_uwi.html';
                } else {
                    document.getElementById('error-message').textContent = 'Incorrect password. Please try again.';
                }
                return false;
            }
        </script>
    </body>
</html>
