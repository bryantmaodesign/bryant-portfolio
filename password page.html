<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <h1 id="login-title">This case is protected</h1>
            <p id="login-subtitle">Please enter password to view it.</p>
            <div id="login-form">
                <input type="password" id="password" required>
                <button id="login-button" onclick="checkPassword()"> 
                    <img id="submit-arrow" src="image/password page/arrow.svg" alt="Submit">
                </button>
            </div>
            <div id="error-message"></div> <!-- Error message container -->
        </div>
    </div>
</body>
</html>
